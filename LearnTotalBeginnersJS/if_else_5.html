<body>

	<script>
        	
		
		function positionWarning(position) {
			if (position < 100) {
				alert("Do something!");
			} else if ( (position >= 200 ) && ( position< 300) ) {
			            alert("Do something else!");
	        } else {
				alert("Do something even more");
			}
		}
		
		positionWarning(50);
		positionWarning(220);
		positionWarning(500);
	</script>
