	<meta charset = "utf-8">

	<title>Switch case- JS Beginner Cap 4</title>

	<style>

	</style>

</head>

<body>

	<script>
        	
		
		function switchColorVerify(color) {
			switch (color) {
				case "yellow":
					alert("yellow color");
					break;
				case "red":
					alert("red color");
					break;
				case "blue":
					alert("blue color");
					break;
				case "green":
					alert("green color");
					break;
				case "black":
					alert("black color");
					break;
				default:
					alert("No color specified");
					break;
            }
		}
		
		switchColorVerify("green");
		switchColorVerify("blue");
		switchColorVerify("black");
		switchColorVerify("cian");
						  
			
	</script>
	
	
</body>


</html>
