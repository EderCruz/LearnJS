<!DOCTYPE html>

	<title>Funções - JS Beginner Cap 3</title>

</head>

<body>

	<script>
		let speed = 10;
		let time  = 5;
		alert(speed * time);
		
		let speed1 = 85;
		let time1  = 1.5;
		alert(speed1 * time1);
		
		let speed2 = 12;
		let time2  = 9;
		alert(speed2 * time2);
		
		let speed3 = 42;
		let time3  = 21;
		alert(speed3 * time3);
		
		function showDistance(speed, time){
			alert(speed * time);
		}
		
		showDistance(10, 5);
		showDistance(85, 1.5);
		showDistance(12, 9);
		showDistance(42, 21);
		
		function sayHello(){
			alert("Hello");
		}
		
		sayHello();
		
		function getDistance(speed, time){
			let distance  = speed * time;
			return distance;

			
			if (speed < 0) {
				distance *= -1;
				}
		}
		
		let myDistance = getDistance(10, 20);
		alert(myDistance); 
		
		myDistance = getDistance(-10 , 8);
		alert(myDistance); 
	</script>
	
	
</body>
