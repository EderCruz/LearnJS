<head>

	<title>Switch Vs IF- JS Beginner Cap 4</title>

	<style>

	</style>

</head>

<body>

	<script>
        	
		function ifColorVerify(color) {
            if (color == "yellow") {
				alert("yellow color");
			} else if (color == "red") {
                alert("red color");
            } else if (color == "blue") {
                alert("blue color");
            } else if (color == "green") {
                alert("green color");
            } else if (color == "black") {
                alert("black color");
            } else {
				alert("No color specified");
			}
        }	
		
		
		function switchColorVerify(color) {
			switch (color) {
				case "yellow":
					alert("yellow color");
					break;
				case "red":
					alert("red color");
					break;
				case "blue":
					alert("blue color");
					break;
				case "green":
					alert("green color");
					break;
				case "black":
					alert("black color");
					break;
				default:
					alert("No color specified");
					break;
            }
		}
		
		switchColorVerify("green");
		switchColorVerify("blue");
		switchColorVerify("black");
		switchColorVerify("cian");
		
		ifColorVerify("green");
		ifColorVerify("blue");
		ifColorVerify("black");
		ifColorVerify("cian");
						  
			
	</script>
	
	
</body>


</html>
